<h1 id="my-habits" class="nav-margin-fix">My Habits</h1>
<table class="table table-hover">
  <thead>
    <tr>
      <th>Habit Name</th>
      <th>Reasons</th>
      <th>Category</th>
      <th>Difficulty</th>
      <th>Progress</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody class="tracker-tbody">
    <tr ng-repeat="(habitId, habit) in habitCtrl.habits">
      <td class="lead">{{habit.name}}</td>
      <td class="lead">{{habit.reasons}}</td>
      <td class="lead">{{habit.category}}</td>
      <td class="lead">{{habit.difficulty}}</td>
      <td class="lead"></td>
      <td>
        <a class="tracker-btn btn btn-primary" href="/#/habits/{{habitId}}">Show More</a>
        <a class="tracker-btn btn btn-primary" href="/#/habits/{{habitId}}/edit">Edit</a>
        <button class="btn btn-danger" ng-click="habitCtrl.removeHabit(habitId)">Delete</button>
      </td>
    </tr>
  </tbody>
</table>
