  <!-- My Original Form -->
<form name="newHabitForm" class="form-horizontal" ng-submit="newHabitForm.$valid && habitCtrl.addNewHabit()" validate>
  <div class="form-group" ng-class="{'has-error': !habitCtrl.newHabit.name}">
    <label class="control-label">Name</label>
    <input class="form-control" type="text" ng-model="habitCtrl.newHabit.name" placeholder="Enter Name of Habit">
  </div>
  <div class="form-group" ng-class="{'has-error': !habitCtrl.newHabit.reasons}">
    <label class="control-label">Reasons</label>
    <input class="form-control" type="text" ng-model="habitCtrl.newHabit.reasons" placeholder="Reason for Pursuing this Habit">
  </div>
  <div class="form-group" ng-class="{'has-error': !habitCtrl.newHabit.notes}">
    <label class="control-label">Notes</label>
    <textarea class="form-control" rows="3" ng-model="habitCtrl.newHabit.notes" placeholder="Habit Notes"></textarea>
  </div>
  <div class="form-group">
    <label class="control-label">Category</label>
    <select ng-model="habitCtrl.newHabit.category" class="form-control">
      <option value="{{val}}" ng-repeat="(val, text) in habitCtrl.habitCategories">
        {{text}}
      </option>
    </select>
  </div>
  <div class="form-group">
    <label class="control-label">Difficulty</label>
    <select ng-model="habitCtrl.newHabit.difficulty" class="form-control">
      <option value="{{val}}" ng-repeat="(val, text) in habitCtrl.difficultyOptions">
        {{text}}
      </option>
    </select>
  </div>
  <input type="submit" id="addHabit" class="btn btn-danger" value="Add Habit" ng-disabled="myForm.$invalid"/>
</form>
